<h3 class="center">COA123 - Server-Side Programming</h3>
<h2 class="center">Individual Coursework - Wedding Planner</h2>
<h1 class="center">Task 1 - Catering (catering.php)</h1>
  <form action="catering.php" method="get" id="catering">
    <table border="1">
      <tr>
        <th scope="col">Key</th>

      <tr>
        <td><label for="max">Max party size (max)</label></td>
        <td><input name="max" type="text" class="larger" id="max" value="60" size="5" /></td>
      </tr>

        <td><input name="c1" type="text" class="larger" id="c1" value="5" size="5" /></td>
      </tr>
      <tr>

        <td><input name="c2" type="text" class="larger" id="c2" value="10" size="5" /></td>
      </tr>
      <tr>
        <td><label for="c3">Cost at grade 3 (c3) £</label></td>
        <td><input name="c3" type="text" class="larger" id="c3" value="15" size="5" /></td>
      </tr>
      <tr>
        <td><label for="c4">Cost at grade 4 (c4) £</label></td>
        <td><input name="c4" type="text" class="larger" id="c4" value="20" size="5" /></td>
      </tr>
      <tr>
        <td><label for="c5">Cost at grade 5 (c5) £</label></td>
        <td><input name="c5" type="text" class="larger" id="c5" value="25" size="5" /></td>
      </tr>
      <tr>
        <td>Submit</td>
        <td><input type="submit" name="submit" id="submit" value="Submit" class="larger" /></td>
      </tr>
    </table>
  </form>
